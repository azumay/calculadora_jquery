<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>La Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
   
</head>
<body>
    <div id="calculadora">
        <img src="casio.png">
        <div id="pantalla"></div>
        <div class="fila">
            <div class="tecla">1</div>
            <div class="tecla">2</div>
            <div class="tecla">3</div>
            <div class="tecla">+</div>
        </div>
        <div class="fila">
            <div class="tecla">4</div>
            <div class="tecla">5</div>
            <div class="tecla">6</div>
            <div class="tecla">-</div>
        </div>
        <div class="fila">
            <div class="tecla">7</div>
            <div class="tecla">8</div>
            <div class="tecla">9</div>
            <div class="tecla">*</div>
        </div>
        <div class="fila">
            <div id="c">C</div>
            <div class="tecla">0</div>
            <div id="igual">=</div>
            <div class="tecla">/</div>
        </div>
    </div>
</body>
</html>
